<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Popup Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #F54927;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #CCF527;
      color: black;
      border-radius: 6px;
    }

    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      position: relative;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 90%;
      max-height: 90%;
    }

    .popup-content img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      background: none;
      border: none;
      color: #444;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="showPopup()">CLICK HERE</button>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="hidePopup()">âœ–</button>
      <img src="kawan.jpg" alt="Popup Image">
	<div class="popup-text">
          <p>Jangan risau kawanku dibelakang sana, apa2 pon jadi just follow the flow okay!</p> 
      </div>

    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
